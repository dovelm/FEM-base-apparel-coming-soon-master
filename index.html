<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <img class="logo-dos" src="images/logo.svg" alt="logo-base-apparel">
    <main class="container">
        <section class="content">
          <img class="logo" src="images/logo.svg" alt="logo-base-apparel">
          <h1 class="title"><span class="title-one">we're</span>coming soon</h1>
          <p class="content-text">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#">
            <input class="input" type="email" name="email" id="email" placeholder="Email Address" required="required"/>
            <img class="error-icon" src="images/icon-error.svg" alt="icon-alert">
            <button class="btn" type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
            <p class="error-msg">Please provide a valid email</p>
          </form>
            <footer class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://github.com/dusvimarin" target="_blank">Dusvy M</a>
            </footer>
          </section>
        <figure class="image">
          <img class="img-woman" src="images/hero-desktop.jpg" alt="woman">
          <img class="img-woman-dos" src="images/hero-mobile.jpg" alt="woman">
        </figure>
    </main>
  <script src="valid.js"></script>
    
</body>
</html>
